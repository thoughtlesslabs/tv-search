<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>TV Show Search</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Welcome to TV Show Search</h1>
                    <p>Find your favourite TV show or hidden gems!</p>
                    <form id="search-form">
                        <input type="text" id="search" placeholder="Search" name="query">
                        <button>Find Me Shows!</button>
                    </form>
                    <h2>Results:</h2>
                </div>
            </div>
            <div id="results" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 align-items-center">

            </div>
        </div>
    </main>

    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
</body>
</html>
